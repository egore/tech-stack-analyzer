tech: mfc
name: Microsoft Foundation Class Library
type: ui_framework
extensions:
  - .cpp
  - .h
  - .hpp
content:
  - pattern: '#include\s+<afx'
  - pattern: 'class\s+\w+\s*:\s*public\s+C(Wnd|FrameWnd|Dialog|View|Document|WinApp|Button|Edit|ListCtrl|TreeCtrl|Static|ComboBox|PropertySheet|PropertyPage)'
  - pattern: '(BEGIN_MESSAGE_MAP|END_MESSAGE_MAP|DECLARE_MESSAGE_MAP|ON_COMMAND|ON_WM_|DECLARE_DYNCREATE|DECLARE_SERIAL|DECLARE_DYNAMIC)'
  - pattern: 'IMPLEMENT_(DYNCREATE|SERIAL|DYNAMIC)\s*\('
